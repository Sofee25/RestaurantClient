name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Create .env file
        run: |
          mkdir -p .env
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" > .env/.env
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Get version name
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Rename APK files
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/RestaurantClient-${{ steps.version.outputs.VERSION }}-debug.apk
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Restaurant Client ${{ steps.version.outputs.VERSION }}
          body: |
            ## Restaurant Client ${{ steps.version.outputs.VERSION }}
            
            ### üì± Download
            Download the debug APK below for testing
            
            ### ‚ú® What's New
            - Add release notes here
            
            ### üì¶ Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install the APK
            
            ### ‚öôÔ∏è Requirements
            - Android 8.0 (API 26) or higher
            - Internet connection for API access
          draft: false
          prerelease: false
      
      - name: Upload Debug APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/RestaurantClient-${{ steps.version.outputs.VERSION }}-debug.apk
          asset_name: RestaurantClient-${{ steps.version.outputs.VERSION }}-debug.apk
          asset_content_type: application/vnd.android.package-archive
